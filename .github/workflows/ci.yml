name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  backend:
    name: Backend tests (Hardhat)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "9.Projet Final/backend"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "9.Projet Final/backend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npx hardhat test

  frontend:
    name: Frontend lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "9.Projet Final/frontend"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "9.Projet Final/frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint
