name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ["*"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "9.Projet Final/backend"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            "9.Projet Final/backend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Compile
        run: npx hardhat compile

      - name: Test
        run: npx hardhat test
